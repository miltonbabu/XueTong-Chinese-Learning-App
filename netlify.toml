[build]
  publish = "."
  command = "cd server && npm install"

[build.environment]
  NODE_VERSION = "18"
  DEEPSEEK_API_KEY = "your_deepseek_api_key_here"
  PORT = "3000"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/xuetong-latest.html"
  status = 200
  force = false
