[build]
  publish = "."
  command = "cd server && npm install"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/xuetong-latest.html"
  status = 200
  force = false
