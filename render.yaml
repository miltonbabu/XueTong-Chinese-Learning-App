services:
  - type: web
    name: xuetong-app
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: node server/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PORT
        value: 3000
    numInstances: 1
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1
